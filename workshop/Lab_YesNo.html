<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_YesNo</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

<div class="container" id="lab">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="page-header">
                <h1>無所不問、無所不答</h1>
            </div>
        </div>
    </div>

    <form class="form-horizontal">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="question">請輸入問題:</label>
                <div class="col-md-4">
                    <!-- v-on 縮寫 @ -->
                    <input v-model="question" @input="questionChanged()" id="question" name="question" type="text" placeholder="" class="form-control input-md">
                    <span class="help-block">問題請以問號結尾</span>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>{{answer}}</h2>
            <!-- v-bind 縮寫 -->
            <img :src="image">
        </div>
    </div>

</div>

<script>
    labApp = new Vue({
        el: "#lab",
        data: {
            question: "",
            answer: "",
            image: ""
        },
        methods: {
            questionChanged: function () {
                let user_input = this.question;
                if (user_input.indexOf("?") < 0) {
                    return;
                }
                let _this = this;
                axios
                    .get("https://yesno.wtf/api")
                    .then(function (response) {
                        _this.answer = response.data.answer;
                        _this.image = response.data.image;
                    })
            }
        }
    })
</script>

<script>

</script>
</body>
</html>
